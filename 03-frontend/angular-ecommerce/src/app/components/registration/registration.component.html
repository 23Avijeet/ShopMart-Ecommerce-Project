<div class="container" style="margin-top: 10%;">
    <h2>Register User</h2>
    <form #registerform="ngForm" (ngSubmit)="registerUser()">
        <!-- <small [class.text-danger]="msg.status==500">{{msg.message}} </small> -->
        <div class="form-group">
            <label for="emailid">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="emailid" [(ngModel)]="user.emailid"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">

            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
            </div>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username"
                [(ngModel)]="user.username" required #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is required
                field</small>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Passoword is required
                field</small>
        </div>

        <div class="form-group">
            <label for="cpassword">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword"
                #cpassword="ngModel" (ngModel)="user.password" required
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger"
                [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Passoword
                and Confirm Password
                must be same </small>
        </div>

        <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-warning"> Register </button>

        <small class="float-right btextual btn btn-outline-dark" [routerLink]="['/login']"
            routerLinkActive="router-link-active">Existing
            user ? Login Here</small>

    </form>
</div>
