<div class="container" style="margin-top: 10%;">

    <h2>Login form</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">

        <small class="text-danger">{{errMsg}}</small>
        <div class="form-group">
            <label for="emailid">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="emailid" [(ngModel)]="user.emailid"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email ID is required
                field</small> -->

            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required
                    field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid Email Id</small>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Passoword
                is required
                field</small>
        </div>

        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-warning">Login</button>

        <button class="float-md-right h4 btn btn-outline-dark" (click)="gotoregistration()"> New User ?
            Register
            Here</button>
    </form>
</div>
